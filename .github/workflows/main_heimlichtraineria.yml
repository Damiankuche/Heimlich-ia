name: Build and deploy Python app to Azure Web App - HeimlichTrainerIA

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: heimlichtraineria
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create deployment ZIP
        run: |
          rm -f app.zip
          zip -r app.zip . \
            -x ".git/*" ".github/*" "venv/*" "__pycache__/*" "tests/*" \
               ".pytest_cache/*" "*.ipynb_checkpoints/*"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-zip
          path: app.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 60
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: app-zip

      - name: Login to Azure (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_4780860FA73F40B58579237114EF084A }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_B6F0616A092F4236BE81C08455599B4F }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_7A733A35A22041A8AF1484793B31377B }}

      # Evita conflicto por reinicios del contenedor SCM
      - name: Grace period (avoid SCM restart conflict)
        run: sleep 45

      - name: Deploy to Azure Web App (explicit package)
        uses: azure/webapps-deploy@v3
        with:
          app-name: HeimlichTrainerIA
          package: app.zip
          startup-command: >
            gunicorn -k uvicorn.workers.UvicornWorker
            src.main:app --bind=0.0.0.0:8000 --workers=1 --timeout=600
